<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="estilos.css">
  <style>
    .background-animation {
      position: fixed;
      top: -12;
      left: 0;
      width: 100%;
      height: 105%;
      background-color: #f0f0f0;
      z-index: -1;
    }

    .container {
      position: relative; /* Añade posición relativa al contenedor */
    }
  </style>
</head>
<body>
  <div class="background-animation"></div>
  <div id="formulario" class="container">
    <div id="form">
      <form>
        <br>
        <h2>Rexistro</h2>
        <label for="nombre">Username:</label>
        <input type="text" id="nombre" name="nombre" placeholder="UserName" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email"  placeholder="E-mail" name="email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password"  placeholder="type here your password" name="password" required><br><br>
        <label for="repeat_password">Repeat password:</label>
        <input type="password" id="re_password"  placeholder="type here your password" name="re_password" required><br><br>
        <label for="checkbox">I do accept terms and conditions</label>
        <input type="checkbox" id="checkbox" name="checkbox" required><br><br>
        <input type="submit" value="Submit" id="submit">
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script>
    gsap.fromTo("#formulario", { x: -400, rotation: 360 }, { x: window.innerWidth, duration: 2 });

    

    // Función para animar el formulario y el background al hacer clic en el botón "Submit"
    function animateForm(event) {
      event.preventDefault();
      var formulario = document.getElementById("formulario");
      var background = document.querySelector(".background-animation");
      var audio = new Audio("bell.mp3");

      gsap.to(formulario, {
        x: -window.innerWidth,
        rotation: 20000,
        duration: 3,
        onComplete: function() {
          formulario.style.display = "none";
        }
      });

      gsap.to(background, {
        x: -window.innerWidth,
        duration: 1,
        onComplete: function() {
          background.style.display = "none";
          audio.play(); // Reproducir el audio al completar la animación del background
        }
      });
    }

    // Evento click para iniciar la animación del formulario y el background al hacer clic en el botón "Submit"
    var submitButton = document.getElementById("submit");
    submitButton.addEventListener("click", animateForm);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
