<!DOCTYPE html>
<html>
<head>
  
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>

  

  <div class="background-animation"></div>
  <div id="formulario" class="container" >
    
  <div id="form">
    
    <form>
      <br>
      
      <h2>Rexistro</h2>
      <label for="nombre">Username:</label>
      <input type="text" id="nombre" name="nombre" placeholder="UserName" required><br><br>
      
      <label for="email">Email:</label>
      <input type="email" id="email"  placeholder="E-mail" name="email" required><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password"  placeholder="type here your password" name="password" required><br><br>
      
      <label for="repeat_password">Repeat password:</label>
      <input type="password" id="re_password"  placeholder="type here your password" name="re_password" required><br><br>

      <label for="checkbox">I do accept terms and conditions</label>
      <input type="checkbox" id="checkbox" name="checkbox" required><br><br>
    </div>

      <input type="submit" value="Submit" id = "submit">
    </form>
  </div>

 

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script>
    gsap.fromTo("#formulario", { x: -400 }, { x: window.innerWidth, rotation: 360, duration: 2, onComplete: function() {
      
      document.getElementById("formulario").innerHTML += "";
    }});
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
